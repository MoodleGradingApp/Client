<div class="csv-import-btn">
    <input 
        type="file" 
        #fileImportInput 
        name="File Upload" 
        id="csvFileUpload" 
        accept=".csv" 
        data-testid="importCSV"
        (change)="fileChangeListener($event)"/>
</div>
<div class="csv-result-table">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Submission Date</th>
                <th>Grade</th>
                <th>Feedback</th>    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let csvData of csvRecords; let i = index;">
                <td *ngIf="correctFile == true">{{i+1}}</td>
                <td *ngIf="correctFile == true">
                    <span>{{csvData["Full name"]}}</span>
                </td>
                <td *ngIf="correctFile == true">
                    <span>{{csvData["Email address"]}}</span>
                </td>
                <td *ngIf="correctFile == true">
                    <span>{{csvData["Last modified (submission)"]}}</span>
                </td>
                <td *ngIf="correctFile == true">
                    <span>{{csvData.Grade}}</span>
                </td>
                <td *ngIf="correctFile == true">
                    <span>{{csvData["Feedback comments"]}}</span>
                </td>
            </tr>
        </tbody>        
    </table>
</div>
